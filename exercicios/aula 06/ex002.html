<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript</title>
    <style>
        body {
            background-color: #5656a4;
            color: #ffffff;
            font: normal Arial, Helvetica, sans-serif;
        }

        h1 {
            color: #00ffff;
        }

        p {
            color: #7fffd4;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei...</p>
    <script>
        var nome1 = window.prompt('Qual é sue nome?'); //Vai pergutar o nome...
        window.alert('É, um prazer te conhecer, ' + nome1 + '!!') //Concatenação
    </script>
</body>
</html>
